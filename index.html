<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Photo Scroller and Carousel</title>
</head>
<body>
    <div class="scroller-container">
        <div class="photoScroller">
            <button class="scroller-btn scroller-prev"><</button>
            <button class="scroller-btn scroller-next">></button>
            <div class="imgContainer"></div>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <div class="indicator-div"></div>
            <button class="carousel-btn car-prev"><</button>
            <button class="carousel-btn car-next">></button>
            <div class="carouselImgContainer"></div>
        </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="transit.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
